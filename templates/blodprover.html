<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTION Tolkning av Blodvärden</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/FRwbMSBN/SENTION-logo-Black-Transparent-BG.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <!-- Add SheetJS library for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #a6c5b0;
            --secondary: #def1e4;
            --accent: #8BC34A;
            --danger: #FF6F61;
            --warning: #FFC107;
            --light: #F8F9FA;
            --dark: #1A2E28;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #F0EEEC;
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: #ffffff;
            height: 100px; /* Increased from 90px */
            color: #444444;
            padding: 1.2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: static;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px; /* Increased border radius */
            font-family: 'Verdana', sans-serif;
            font-size: 1.3rem; /* Increased from 1.2rem */
            font-weight: medium;
        }

        h1 {
            font-family: 'Rajdhani';
            font-size: 3rem; /* Increased from 2.5rem */
            font-weight: 500; 
            }

        .logo {
            height: 30px;
            margin-right: 1rem;
            border-radius: 3px 3px 2px 2px;
            margin-top: 3px;
        }

        .input-fields {
    max-width: 1200px;
    margin: 1.5rem auto;
    padding: 1rem;
    background: #ffffff;
    border-radius: 15px; /* Increased border radius */
    box-shadow: none;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    animation: none;
    color: #000000;
}

.input-fields input[type="date"] {
    width: 180px;
}

.input-fields input[type="text"][placeholder="Namn"] {
    min-width: 150px;
    width: auto;
    flex: 0 1 auto;
    max-width: 400px;
}

.input-fields input[type="text"][placeholder="Personnummer"] {
    width: 160px;
}
        .input-group {
            position: relative;
        }

        .input-group input {
    font-size: 0.9rem;
    line-height: 1.2rem; /* Match or slightly exceed the font size */
    padding: 0.8rem; /* Adjust padding to ensure enough space */
    border-radius: 10px; /* Added rounded corners to inputs */
}

        .input-group input:focus {
            outline: none;
            border-color: #d3d0cc;
            box-shadow: 0 0 0 3px #F0EEEC;
        }

        .input-group label {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -8px;
            left: 0.4rem;
            font-size: 0.75rem;
            color: #000000;
            background: white;
            padding: 0 0.2rem;
        }

        .input-fields input {
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 7px;
    font-size: 0.9rem;
    background: white;
    transition: all 0.3s ease;
}

.input-fields input:focus {
    outline: none;
    border-color: #d3d0cc;
    box-shadow: 0 0 0 3px #F0EEEC;
}

        .biomarker, .comments-box {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px; /* Increased border radius */
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            page-break-inside: avoid; /* Prevent splitting across pages */
        }

        .biomarker:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .range-bar {
            height: 20px;
            border-radius: 15px; /* Increased border radius */
            margin: 1rem 0;
            position: relative;
        }

        .indicator {
            width: 34px;
            height: 34px;
            background: #F0EEEC;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .value-input {
            width: 100px;
            padding: 0.6rem;
            border: 2px solid #F0EEEC;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .comments-box {
            margin-top: 2rem;
        }

        .comments-box textarea {
            width: 50%;
            min-height: 50px;
            border: 2px solid #F0EEEC;
            border-radius: 15px; /* Increased border radius */
            font-family: inherit;
            font-size: 0.9rem;
            resize: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .comments-box textarea:focus {
            border-color: #F0EEEC;
            outline: none;
        }

        .comments-box select {
            width: 25%;
            padding: 0.6rem;
            border: 2px solid #F0EEEC;
            border-radius: 10px; /* Added rounded corners to select */
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
        }

        /* Add export button styling */
        .export-button {
            margin: 20px auto;
            display: block;
            padding: 12px 24px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .export-button:hover {
            background-color: #d3d0cc;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .hide-on-export {
            display: none !important; /* Completely hide the element */
        }

        .selection-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #F0EEEC;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.selection-box {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 500px;
    text-align: center;
}

.selection-box select, .selection-box button {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border: 2px solid #F0EEEC;
    border-radius: 6px;
    font-size: 1rem;
}

.selection-box button {
    background-color: #F0EEEC;
    color: rgb(0, 0, 0);
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.selection-box button:hover {
    background-color: #d3d0cc;
}

.selection-box .input-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--dark);
    margin-top: -33px; /* This also moves the label up by 10px */
}

.selection-box label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--dark);
}

.footer-logo {
    position: relative;
    bottom: 0px;
    margin-left: auto; /* Detta flyttar elementet till höger */
    margin-right: 20px; /* Ger lite marginal från högerkanten */
    z-index: 999;
    display: flex; /* Hjälper till med positioneringen */
    justify-content: flex-end; /* Flyttar innehållet till höger */
}

.footer-logo img {
    height: 100px;
    width: auto;
    opacity: 0.8;
    transition: opacity 0.3s ease;
}

.explanation {
    white-space: pre-wrap;
    line-height: 1.6;
    margin: 15px 0;
    font-size: 14px;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    color: var(--dark);
    max-width: 100%;
    padding: 10px;
}

        /* Print-specific styles */
@media print {
    body {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: var(--dark);
        margin: 0; /* Remove default browser margins */
    }

    .header {
        position: static;
        box-shadow: none; /* Remove shadow for print */
        text-align: center;
        margin-bottom: 1rem; /* Add spacing below the header */
    }

    .biomarker, .comments-box, .input-fields {
        page-break-inside: avoid; /* Prevent splitting across pages */
        margin: auto; /* Center the containers horizontally and vertically */
        max-width: 1200px; /* Limit the width for better readability */
        padding: 1.5rem; /* Keep the same padding as on the screen */
        background: rgba(255, 255, 255, 0.95); /* Keep the same background */
        border-radius: 12px; /* Keep the same rounded corners */
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); /* Keep the same shadow */
        height: auto; /* Ensure the height adjusts dynamically */
    }

    .biomarker, .comments-box {
        margin: auto; /* Center vertically and horizontally */
        margin-top: 3rem; /* Add extra margin to ensure space at the top of a new page */
        margin-bottom: 3rem; /* Add extra margin to ensure space at the bottom */
    }

    .input-fields {
        margin: auto; /* Center vertically and horizontally */
        margin-top: 3rem; /* Same margin for input fields */
        margin-bottom: 3rem; /* Add bottom margin for balance */
    }

    /* Add a top margin to force space at the top of new pages */
    .biomarker, .comments-box, .input-fields {
        break-before: always; /* Force containers to start on a new page */
    }

    /* Ensure the first container on a new page has extra space */
    .biomarker:first-of-type, 
    .comments-box:first-of-type, 
    .input-fields:first-of-type {
        margin-top: 4rem; /* Ensure the first container on a new page has a top margin */
    }

   
    .export-button {
         display: none !important;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>SENTION - Tolkning av Blodvärden</h1>
    </header>
    
    <div id="selectionPage" class="selection-container">
        <div class="selection-box">
            <h1>Välj Kön och Ålder</h1>
            <div class="input-group">
                <label for="gender">Kön:</label>
                <select id="gender">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>
            </div>
            <div class="input-group">
                <label for="age-group">Åldersgrupp:</label>
                <select id="age-group">
                    <option value="adult">31-50 år</option>
                    <option value="child">18-30 år</option>
                    <option value="senior">Över 50 år</option>
                </select>
            </div>
            <button onclick="showBiomarkerPage()">Gå Vidare</button>
        </div>
    </div>

    <div id="biomarkerPage" style="display: none;">
        <div class="input-fields">
            <div class="input-group">
                <input type="text" id="patient-name" placeholder="" required>
                <label for="patient-name">Namn</label>
            </div>
            <div class="input-group">
                <input type="text" id="patient-id" placeholder="" required>
                <label for="patient-id">Personnummer</label>
            </div>
            <div class="input-group">
                <input type="date" id="analysis-date" required>
                <label for="analysis-date">Datum</label>
            </div>
</div>
        
        <div style="text-align: center; margin: 1rem 0 2rem 0; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
            <input type="file" id="excel-file-input" accept=".xlsx,.xls" style="display: none;" onchange="importFromExcel(event)">
            <button class="export-button" onclick="document.getElementById('excel-file-input').click()" style="background: var(--primary);">
                Importera
            </button>
            <button class="export-button" onclick="exportToExcel()">Exportera</button>
            <button class="export-button" onclick="exportAsPDF()">PDF</button>
            <button class="export-button" onclick="exportAsJPEG()">JPEG</button>
            <button class="export-button" onclick="exportAsJPEGSplit()">JPEG Split</button>
        </div>
    
        <main class="container"></main>
    
        <div class="comments-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="margin: 0;">Tolkning av resultat</h3>
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; font-size: 0.9rem; color: var(--dark);">
                    <input type="checkbox" id="hide-comments-export" style="width: 18px; height: 18px; cursor: pointer;">
                    Dölj vid JPEG-export
                </label>
            </div>
            <textarea placeholder="Skriv din tolkning här"></textarea>
            <div style="margin-top: 1rem;">
                <h4 style="font-size: 1.2rem;">Tolkat av</h4>
                <div class="input-group" style="margin-top: 0.5rem;">
                    <select id="tolkat-av" style="width: 25%; border-radius: 6px;">
                        <option value="Per 'Pliggen' Andersson">Överläkare Per "Pliggen" Andersson</option>
                        <option value="Other">Läkare</option>
                    </select>
                </div>
                <div class="input-group" id="other-input-container" style="display: none; margin-top: 0.5rem;">
                    <input type="text" id="other-input" placeholder="Ange namn">
                </div>
            </div>
        </div>
        <div class="footer-logo">
            <img src="https://i.postimg.cc/FRwbMSBN/SENTION-logo-Black-Transparent-BG.png" alt="Företagslogo">
        </div>
    </div>
    <script>

const biomarkerReferences = [
    {
        name: "B-Hemoglobin (Hb) (g/L)",
        value: 130,
        ranges: { 
            red: { min: 0, max: 133.9 }, 
            yellow: { min: 134, max: 140.9 }, // Nära nedre gränsen
            green: { min: 141, max: 165.9 },
            yellowUpper: { min: 166, max: 170.9 }, // Nära övre gränsen
            maxLimit: 170
        },
        unit: "g/L",
        explanation: "Hemoglobin finns i de röda blodkropparna och är ett protein som bland annat har järn kopplat till sig. Dess huvuduppgift är att transportera syre från lungorna ut till kroppens vävnader och koldioxid tillbaka till lungorna. Hemoglobin är ett koncentrationsmått och är således beroende av hur stor blodvolym man har. Det innebär att om man exempelvis är undervätskad stiger Hb. En vanlig orsak till lågt hemoglobin är järnbrist. Om man har för lågt hemoglobin är ett vanligt symtom trötthet.",
        labels: { red: "Röd: Under 134 eller över 170 g/L", yellow: "Gul: Mellan 134-140 eller 166-170 g/L", green: "Grön: Mellan 141-165 g/L" },
        reverse: false
    },
    {
        name: "P-Ferritin",
        value: 31,
        ranges: { 
            red: { min: 0, max: 19.9 }, 
            yellow: { min: 20, max: 30.9 }, 
            green: { min: 31, max: 350 },
            yellowUpper: { min: 351, max: 375 },
            maxLimit: 375
        },
        unit: "µg/L", // Ändrat till µg/L enligt UNILABS
        explanation: 'Ferritin är ett protein som lagrar järn och representerar kroppens järnförråd. Förutom att det lagrar järn är Ferritin ett så kallat akutfasprotein som innebär att det stiger vid olika inflammatoriska tillstånd. Låga ferritinnivåer kan representera en järnbrist och är därför ett viktigt prov om man utreder blodbrist. Förhöjda nivåer över tid kan vara skadligt för bland annat levern. Den vanligaste orsaken till att man mäter ferritin är för att säkerställa optimala järnnivåer som bland annat är viktigt för att bilda hemoglobin.',
        labels: { red: "Röd: Under 20 eller över 375 µg/L", yellow: "Gul: Mellan 20-30 eller 351-375 µg/L", green: "Grön: Mellan 31-350 µg/L" },
        reverse: false
    },
    {
        name: "fP-Triglycerider (TG)",
        value: 2.0,
        ranges: { 
        red: { min: 2.7, max: Infinity }, 
        yellow: { min: 2.4, max: 2.69 }, 
        green: { min: 0, max: 2.3 },
    },
        unit: "mmol/L",
        explanation: 'Triglycerider är en typ av fett som cirkulerar i blodet och används som energikälla i kroppen. Förhöjda nivåer av triglycerider kan vara en riskfaktor för hjärt-kärlsjukdom och åderförkalkning, särskilt i kombination med andra förhöjda blodfetter. Låga nivåer av triglycerider är oftast ofarliga och kan bero på en hälsosam livsstil eller kost. Triglyceridnivåerna påverkas tydligt av kost och träning, och en balanserad livsstil kan bidra till att hålla nivåerna inom det normala intervallet.',
        labels: { red: "Röd: Över 2.6 mmol/L", yellow: "Gul: Mellan 2.4-2.6 mmol/L", green: "Grön: Under 2.4 mmol/L" },
        reverse: true
    },
    {
        name: "P-Kolesterol",
        value: 5.8,
        ranges: { 
        red: { min: 7.0, max: Infinity }, 
        yellow: { min: 6.1, max: 6.9 }, 
        green: { min: 3.3, max: 6.0 },
        yellowUpper: { min: 5.5, max: 6.0 },
        maxLimit: 7.0
    },
        unit: "mmol/L",
        explanation: 'Kolesterol är ett fettämne som är viktigt för kroppens cellmembran och hormonproduktion. Det delas ofta upp i "gott" och "ont" kolesterol, där HDL är det skyddande kolesterolet och LDL är det som kan bidra till åderförkalkning. Förhöjda nivåer av kolesterol, särskilt LDL, kan öka risken för hjärt-kärlsjukdom. Samtidigt är kolesterol nödvändigt för kroppen, och låga nivåer kan också vara skadliga. Kost och motion har en stor påverkan på kolesterolnivåerna och kan bidra till att minska risken för sjukdom.',
        labels: { red: "Röd: Över 6.9 mmol/L", yellow: "Gul: Mellan 6.1-6.9 mmol/L", green: "Grön: Under 6.1 mmol/L" },
        reverse: true
    },
    {
        name: "P- HDL-kolesterol",
        value: 1.2,
        ranges: { 
            red: { min: 0, max: 0.79 }, 
            yellow: { min: 0.8, max: 1.0 }, 
            green: { min: 1.01, max: Infinity },
        },
        unit: "mmol/L",
        explanation: 'HDL, eller "det goda kolesterolet", hjälper till att transportera bort överflödigt kolesterol från blodkärlen till levern där det kan brytas ner. Höga nivåer av HDL är förknippade med en minskad risk för hjärt-kärlsjukdom, medan låga nivåer kan innebära en ökad risk. HDL-nivåerna påverkas av livsstilsfaktorer som kost och fysisk aktivitet. Regelbunden träning och en hälsosam kost kan bidra till att höja HDL-nivåerna och därmed minska risken för åderförkalkning och andra hjärt-kärlrelaterade problem.',
        labels: { red: "Röd: Under 0.8 mmol/L", yellow: "Gul: Mellan 0.8-1.0 mmol/L", green: "Grön: Över 1.0 mmol/L" },
        reverse: false
    },
    {
        name: "P- LDL-kolesterol",
        value: 3.5,
        ranges: { 
        red: { min: 4.8, max: Infinity }, 
        yellow: { min: 4.3, max: 4.7 }, 
        green: { min: 1.7, max: 4.2 },
    },
        unit: "mmol/L",
        explanation: 'LDL, eller "det onda kolesterolet", är en typ av kolesterol som kan bidra till att fett lagras i blodkärlens väggar, vilket ökar risken för åderförkalkning och hjärt-kärlsjukdom. Höga nivåer av LDL är en av de viktigaste riskfaktorerna för hjärtinfarkt och stroke. Att sänka LDL-nivåerna genom kost, motion och vid behov medicinering är en viktig del av att minska risken för hjärt-kärlsjukdom. Låga nivåer av LDL är generellt sett fördelaktiga och innebär en minskad risk för sjukdom.',
        labels: { red: "Röd: Över 4.7 mmol/L", yellow: "Gul: Mellan 4.3-4.7 mmol/L", green: "Grön: Under 4.3 mmol/L"    },
        reverse: true
    },
    {
        name: "B - HbA1c",
        value: 50,
        ranges: { 
        red: { min: 0, max: 26.9 }, 
        yellow: { min: 27, max: 30.9 }, 
        green: { min: 31, max: 37.9 },
        yellowUpper: { min: 38, max: 42.9 },
        redUpper: { min: 43, max: Infinity },
        minLimit: 27,
        maxLimit: 42
    },
        unit: "mmol/mol",
        explanation: 'HbA1c kallas ibland för långtidsblodsocker och är ett mått på hur många glukosmolekyler som bundits till blodets hemoglobin. Om man har höga blodsockervärden över tid kommer fler glukosmolekyler att bindas till hemoglobinet, vilket gör HbA1c till ett mått på medelvärdet av blodsockret under cirka tre månader. HbA1c är ett viktigt prov vid diabetesutredning och för att få en bild av ämnesomsättningen. Förhöjda nivåer är skadliga för kroppens organ, men det är inte ovanligt att man inte upplever symtom trots ett högt värde.',
        labels: { red: "Röd: Under 27 eller över 42 mmol/mol", yellow: "Gul: Mellan 27-30 eller 38-42 mmol/mol", green: "Grön: Mellan 31-37 mmol/mol" },
        reverse: false
    }
];

let biomarkers = [...biomarkerReferences]; // Initialize biomarkers

function showBiomarkerPage() {
    const gender = document.getElementById('gender').value;
    const ageGroup = document.getElementById('age-group').value;

    // Update biomarker values based on selection
    if (gender === "male") {
    if (ageGroup === "adult") {
        // Values are already set for adult men in biomarkerReferences
    } 
    else if (ageGroup === "child" && gender === "male") {  // Male child
    biomarkers[0].ranges = { // Hemoglobin
        red: { min: 0, max: 133.9 }, 
            yellow: { min: 134, max: 140.9 }, // Nära nedre gränsen
            green: { min: 141, max: 165.9 },
            yellowUpper: { min: 166, max: 170.9 }, // Nära övre gränsen
            maxLimit: 170

    };
    biomarkers[0].explanation = "Hemoglobin finns i de röda blodkropparna och är ett protein som bland annat har järn kopplat till sig. Dess huvuduppgift är att transportera syre från lungorna ut till kroppens vävnader och koldioxid tillbaka till lungorna. Hemoglobin är ett koncentrationsmått och är således beroende av hur stor blodvolym man har. Det innebär att om man exempelvis är undervätskad stiger Hb. En vanlig orsak till lågt hemoglobin är järnbrist. Om man har för lågt hemoglobin är ett vanligt symtom trötthet.";
    biomarkers[0].labels = {
        red: "Röd: Under 134 eller över 170 g/L", yellow: "Gul: Mellan 134-140 eller 166-170 g/L", green: "Grön: Mellan 141-165 g/L"

function calculatePosition(value, ranges, reverse, referenceMin, referenceMax) {
    if (!ranges) return 50;
    
    const epsilon = 0.0001;
    
    if (reverse) {
        // For reverse biomarkers (lower is better, e.g., Triglycerides, LDL)
        // Visual zones: Green 0-70%, Yellow 70-85%, Red 85-100%
        
        const greenMax = ranges.green ? ranges.green.max : null;
        const yellowMax = ranges.yellow ? ranges.yellow.max : null;
        const redMin = ranges.red ? ranges.red.min : null;
        
        if (!greenMax) {
            console.error('Missing green.max for reverse biomarker');
            return 50;
        }
        
        // In green zone (optimal)
        if (value <= (greenMax + epsilon)) {
            const greenMin = ranges.green.min || 0;
            const relativePosition = Math.max(0, Math.min(1, (value - greenMin) / (greenMax - greenMin)));
            return relativePosition * 70;
        }
        // In yellow zone (warning)
        else if (yellowMax && value <= (yellowMax + epsilon)) {
            const yellowMin = ranges.yellow.min;
            const relativePosition = Math.max(0, Math.min(1, (value - yellowMin) / (yellowMax - yellowMin)));
            return 70 + (relativePosition * 15);
        }
        // In red zone (danger)
        else {
            const maxDisplayValue = redMin ? redMin * 1.3 : yellowMax * 1.3;
            const valueAboveYellow = value - (yellowMax || greenMax);
            const rangeAboveYellow = maxDisplayValue - (yellowMax || greenMax);
            const relativePosition = Math.max(0, Math.min(1, valueAboveYellow / rangeAboveYellow));
            return 85 + (relativePosition * 15);
        }
    } else {
        const greenMin = ranges.green ? ranges.green.min : null;
        const greenMax = ranges.green ? ranges.green.max : null;
        
        if (!greenMin || !greenMax) {
            console.error('Missing green range for normal biomarker');
            return 50;
        }
        
        // Check if this is a "higher is better" biomarker (like HDL)
        const hasUpperLimit = greenMax !== Infinity;
        
        if (!hasUpperLimit) {
            // For "higher is better" biomarkers (e.g., HDL)
            // Visual zones: Red 0-15%, Yellow 15-30%, Green 30-100%
            
            // In green zone (optimal)
            if (value >= (greenMin - epsilon)) {
                // Map from greenMin to (greenMin * 2) into 30-100% range
                const maxDisplayValue = greenMin * 2;
                const relativePosition = Math.min(1, (value - greenMin) / (maxDisplayValue - greenMin));
                return 30 + (relativePosition * 70);
            }
            // In yellow zone
            else if (ranges.yellow && value >= (ranges.yellow.min - epsilon)) {
                const yellowMin = ranges.yellow.min;
                const yellowMax = ranges.yellow.max;
                const relativePosition = Math.max(0, Math.min(1, (value - yellowMin) / (yellowMax - yellowMin)));
                return 15 + (relativePosition * 15);
            }
            // In red zone (below yellow)
            else {
                const minDisplayValue = (ranges.yellow ? ranges.yellow.min : greenMin) * 0.5;
                const targetMin = ranges.yellow ? ranges.yellow.min : greenMin;
                const clampedValue = Math.max(minDisplayValue, value);
                const relativePosition = (clampedValue - minDisplayValue) / (targetMin - minDisplayValue);
                return Math.max(0, Math.min(15, relativePosition * 15));
            }
        } else {
            // For normal biomarkers (range with both low and high limits, e.g., Hemoglobin, HbA1c)
            // Visual zones: Red 0-15%, Yellow 15-30%, Green 30-70%, Yellow 70-85%, Red 85-100%
            
            // In green zone (optimal)
            if (value >= (greenMin - epsilon) && value <= (greenMax + epsilon)) {
                const rangeWidth = greenMax - greenMin;
                const relativePosition = (value - greenMin) / rangeWidth;
                return 30 + (relativePosition * 40);
            }
            // Below green zone (could be yellow or red)
            else if (value < greenMin) {
                // Check if there's a yellow zone below green
                if (ranges.yellow && value >= (ranges.yellow.min - epsilon)) {
                    const yellowMin = ranges.yellow.min;
                    const yellowMax = ranges.yellow.max;
                    const relativePosition = Math.max(0, Math.min(1, (value - yellowMin) / (yellowMax - yellowMin)));
                    return 15 + (relativePosition * 15);
                }
                // In red zone (below yellow or below green if no yellow)
                else {
                    const minDisplayValue = (ranges.yellow ? ranges.yellow.min : greenMin) * 0.5;
                    const targetMin = ranges.yellow ? ranges.yellow.min : greenMin;
                    const clampedValue = Math.max(minDisplayValue, value);
                    const relativePosition = (clampedValue - minDisplayValue) / (targetMin - minDisplayValue);
                    return Math.max(0, Math.min(15, relativePosition * 15));
                }
            }
            // Above green zone (could be yellow or red)
            else {
                // Check if there's a yellow zone above green
                if (ranges.yellowUpper && value <= (ranges.yellowUpper.max + epsilon)) {
                    const yellowMin = ranges.yellowUpper.min;
                    const yellowMax = ranges.yellowUpper.max;
                    const relativePosition = Math.max(0, Math.min(1, (value - yellowMin) / (yellowMax - yellowMin)));
                    return 70 + (relativePosition * 15);
                }
                // In red zone (above yellow or above green if no yellow)
                else {
                    const maxDisplayValue = (ranges.yellowUpper ? ranges.yellowUpper.max : greenMax) * 1.5;
                    const targetMax = ranges.yellowUpper ? ranges.yellowUpper.max : greenMax;
                    const clampedValue = Math.min(maxDisplayValue, value);
                    const relativePosition = (clampedValue - targetMax) / (maxDisplayValue - targetMax);
                    return Math.max(85, Math.min(100, 85 + (relativePosition * 15)));
                }
            }
        }
    }
}

function getIndicatorColor(value, ranges, reverse) {
    if (!ranges) return 'var(--accent)';
    
    // Small epsilon for floating point comparison tolerance
    const epsilon = 0.0001;
    
    if (reverse) {
        // For "< value" format (e.g., "< 3")
        // Check yellow zone first if it exists
        if (ranges.yellow && value >= ranges.yellow.min && value <= ranges.yellow.max) {
            return 'var(--warning)'; // Yellow zone
        }
        
        // Value must be strictly less than the limit to be green
        const limit = ranges.red.min;
        if (value < limit) {
            return 'var(--accent)'; // Green (below limit, good)
        } else {
            return 'var(--danger)'; // Red (at or above limit, not good)
        }
    } else {
        // For range format with potential yellow zones
        const refMin = ranges.green ? ranges.green.min : null;
        const refMax = ranges.green ? ranges.green.max : null;
        
        if (!refMin || !refMax) {
            console.error('ERROR: Missing green range!', ranges);
            return 'var(--danger)';
        }
        
        // Check if value is within green zone (inclusive of boundaries)
        if (value >= (refMin - epsilon) && value <= (refMax + epsilon)) {
            return 'var(--accent)'; // Green (within range, including boundaries)
        }
        
        // Check lower yellow zone
        if (ranges.yellow && value >= (ranges.yellow.min - epsilon) && value <= (ranges.yellow.max + epsilon)) {
            return 'var(--warning)'; // Yellow (near lower boundary)
        }
        
        // Check upper yellow zone
        if (ranges.yellowUpper && value >= (ranges.yellowUpper.min - epsilon) && value <= (ranges.yellowUpper.max + epsilon)) {
            return 'var(--warning)'; // Yellow (near upper boundary)
        }
        
        // Otherwise it's red
        return 'var(--danger)'; // Red (outside all zones)
    }
}

function createBiomarkerElement(biomarker, index) {
    const element = document.createElement('div');
    element.className = 'biomarker';
    
    // Get reference values for position calculation
    const refMin = biomarker.ranges && biomarker.ranges.green ? biomarker.ranges.green.min : null;
    const refMax = biomarker.ranges && biomarker.ranges.green ? biomarker.ranges.green.max : null;
    
    const position = biomarker.ranges ? calculatePosition(biomarker.value, biomarker.ranges, biomarker.reverse, refMin, refMax) : 50;
    const indicatorColor = biomarker.ranges ? getIndicatorColor(biomarker.value, biomarker.ranges, biomarker.reverse) : 'var(--accent)';

    // Create dynamic range bar based on whether it's a reverse biomarker or not
    let rangeBarStyle;
    const transitionWidth = 10; // Width of transition zone in percentage
    
    if (biomarker.reverse) {
        // For reverse biomarkers (lower is better): green on left, red on right
        // Green zone: 0% to 70%, Yellow zone: 70-85%, Red zone: 85-100%
        const greenEndPercent = 70;
        const yellowEndPercent = 85;
        
        rangeBarStyle = `
            background: linear-gradient(to right,
                var(--accent) 0%,
                var(--accent) ${greenEndPercent - transitionWidth * 0.3}%,
                #ffe066 ${greenEndPercent}%,
                #ffcc7a ${greenEndPercent + transitionWidth * 0.3}%,
                var(--warning) ${greenEndPercent + transitionWidth * 0.5}%,
                var(--warning) ${yellowEndPercent - transitionWidth * 0.3}%,
                #ffcc7a ${yellowEndPercent}%,
                #ffa085 ${yellowEndPercent + transitionWidth * 0.3}%,
                var(--danger) ${yellowEndPercent + transitionWidth * 0.5}%,
                var(--danger) 100%);
        `;
    } else {
        // Check if this is a "higher is better" biomarker (like HDL) vs "range" biomarker
        const hasUpperLimit = biomarker.ranges.green && biomarker.ranges.green.max !== Infinity;
        
        if (!hasUpperLimit) {
            // For "higher is better" biomarkers (e.g., HDL): red-yellow-green
            // Red zone: 0-15%, Yellow zone: 15-30%, Green zone: 30-100%
            const redEndPercent = 15;
            const yellowEndPercent = 30;
            
            rangeBarStyle = `
                background: linear-gradient(to right,
                    var(--danger) 0%,
                    var(--danger) ${redEndPercent - transitionWidth * 0.3}%,
                    #ffa085 ${redEndPercent}%,
                    #ffcc7a ${redEndPercent + transitionWidth * 0.3}%,
                    var(--warning) ${redEndPercent + transitionWidth * 0.5}%,
                    var(--warning) ${yellowEndPercent - transitionWidth * 0.3}%,
                    #ffcc7a ${yellowEndPercent}%,
                    #ffe066 ${yellowEndPercent + transitionWidth * 0.3}%,
                    var(--accent) ${yellowEndPercent + transitionWidth * 0.5}%,
                    var(--accent) 100%);
            `;
        } else {
            // For normal biomarkers (range with both low and high limits): red-yellow-green-yellow-red
            // Red: 0-15%, Yellow: 15-30%, Green: 30-70%, Yellow: 70-85%, Red: 85-100%
            const redEndPercent = 15;
            const yellowLowerEndPercent = 30;
            const greenStartPercent = 30;
            const greenEndPercent = 70;
            const yellowUpperEndPercent = 85;
            
            rangeBarStyle = `
                background: linear-gradient(to right,
                    var(--danger) 0%,
                    var(--danger) ${redEndPercent - 2}%,
                    #ff8a80 ${redEndPercent}%,
                    var(--warning) ${redEndPercent + 2}%,
                    var(--warning) ${yellowLowerEndPercent - 2}%,
                    #ffe066 ${yellowLowerEndPercent}%,
                    var(--accent) ${greenStartPercent + 2}%,
                    var(--accent) ${greenEndPercent - 2}%,
                    #ffe066 ${greenEndPercent}%,
                    var(--warning) ${greenEndPercent + 2}%,
                    var(--warning) ${yellowUpperEndPercent - 2}%,
                    #ff8a80 ${yellowUpperEndPercent}%,
                    var(--danger) ${yellowUpperEndPercent + 2}%,
                    var(--danger) 100%);
            `;
        }
    }

    element.innerHTML = `
        <h3>${biomarker.name}</h3>
        <input type="number" 
               class="value-input" 
               value="${biomarker.value}"
               step="${index === 0 || index === 1 || index === 6 ? '1' : index === 2 ? '0.01' : '0.1'}"
               data-index="${index}"
               data-ref-min="${refMin || ''}"
               data-ref-max="${refMax || ''}">
        <span class="unit">${biomarker.unit}</span>
        <div class="range-bar" style="${rangeBarStyle}">
            <div class="indicator" style="left: ${position}%; background: ${indicatorColor}"></div>
        </div>
        <div class="range-labels">
            <span>${biomarker.labels.red}</span>
            <span>${biomarker.labels.yellow}</span>
            <span>${biomarker.labels.green}</span>
        </div>
        <p class="explanation">${biomarker.explanation}</p>
    `;
    return element;
}

        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        });

        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Get first sheet
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    if (jsonData.length < 2) {
                        alert("Excel-filen verkar vara tom eller saknar data.");
                        return;
                    }

                    // Parse headers (first row)
                    const headers = jsonData[0].map(h => String(h || '').trim());
                    
                    // Find column indices
                    const nameColIndex = headers.findIndex(h => 
                        h.toLowerCase().includes('analys') || h.toLowerCase().includes('undersökning') || h.toLowerCase().includes('namn')
                    );
                    const dateColIndex = headers.findIndex(h => 
                        h.toLowerCase().includes('datum') || h.toLowerCase().includes('date')
                    );
                    const resultColIndex = headers.findIndex(h => 
                        h.toLowerCase().includes('resultat') || h.toLowerCase().includes('värde') || h.toLowerCase().includes('value')
                    );

                    if (nameColIndex === -1 || resultColIndex === -1) {
                        alert("Kunde inte hitta nödvändiga kolumner i Excel-filen. Förväntade kolumner: 'Analys/Undersökning' och 'Resultat'.");
                        return;
                    }

                    // Normalize biomarker names for matching
                    function normalizeName(name) {
                        if (!name) return '';
                        let normalized = String(name)
                            .replace(/[–\-]/g, '-')  // Normalize dashes
                            .replace(/\s+/g, ' ')     // Normalize spaces
                            .replace(/\s*,\s*/g, ',') // Normalize commas
                            .replace(/\s*\/\s*/g, '/') // Normalize slashes
                            .trim()
                            .toLowerCase();
                        
                        // Handle special cases - order matters! More specific matches first
                        
                        // Triglycerider - handle P(fPt)-Triglycerid variations first
                        if (normalized.includes('triglycerid')) {
                            // P(fPt)-Triglycerid, P(fpt)-Triglycerid, etc. -> fp-triglycerider (tg)
                            normalized = normalized.replace(/^p\([^)]*\)-triglycerid$/gi, 'fp-triglycerider (tg)');
                            // fp-triglycerider, fP-triglycerider -> fp-triglycerider (tg)
                            normalized = normalized.replace(/^fp-triglycerider.*tg/gi, 'fp-triglycerider (tg)');
                            normalized = normalized.replace(/^fp-triglycerider$/gi, 'fp-triglycerider (tg)');
                            normalized = normalized.replace(/^fp-triglycerid$/gi, 'fp-triglycerider (tg)');
                            normalized = normalized.replace(/triglycerider$/gi, 'fp-triglycerider (tg)');
                            normalized = normalized.replace(/triglycerid$/gi, 'fp-triglycerider (tg)');
                        }
                        
                        // HDL - must NOT match "non HDL"
                        if (normalized.includes('hdl') && !normalized.includes('non')) {
                            // P-HDL-kolesterol -> p- hdl-kolesterol
                            normalized = normalized.replace(/^p-.*hdl.*kolesterol/gi, 'p- hdl-kolesterol');
                            normalized = normalized.replace(/^p-hdl-kolesterol/gi, 'p- hdl-kolesterol');
                            normalized = normalized.replace(/hdl.*kolesterol$/gi, 'p- hdl-kolesterol');
                            normalized = normalized.replace(/^hdl$/gi, 'p- hdl-kolesterol');
                        }
                        
                        // LDL - handle "P-LDL-kol, beräknat" variations
                        if (normalized.includes('ldl')) {
                            // P-LDL-kol, beräknat -> p- ldl-kolesterol
                            normalized = normalized.replace(/^p-.*ldl.*kol.*beräknat/gi, 'p- ldl-kolesterol');
                            normalized = normalized.replace(/^p-.*ldl.*kol/gi, 'p- ldl-kolesterol');
                            normalized = normalized.replace(/^p-.*ldl.*kolesterol/gi, 'p- ldl-kolesterol');
                            normalized = normalized.replace(/ldl.*kolesterol$/gi, 'p- ldl-kolesterol');
                            normalized = normalized.replace(/ldl.*kol$/gi, 'p- ldl-kolesterol');
                            normalized = normalized.replace(/^ldl$/gi, 'p- ldl-kolesterol');
                        }
                        
                        // Hemoglobin
                        if (normalized.includes('hemoglobin')) {
                            normalized = normalized.replace(/b-hemoglobin.*hb.*g\/l/gi, 'b-hemoglobin (hb) (g/l)');
                            normalized = normalized.replace(/b-hemoglobin/gi, 'b-hemoglobin (hb) (g/l)');
                            normalized = normalized.replace(/hemoglobin/gi, 'b-hemoglobin (hb) (g/l)');
                        }
                        
                        // Ferritin
                        if (normalized.includes('ferritin')) {
                            normalized = normalized.replace(/p-ferritin/gi, 'p-ferritin');
                            normalized = normalized.replace(/ferritin/gi, 'p-ferritin');
                        }
                        
                        // Kolesterol - but NOT HDL or LDL (already handled above)
                        if (normalized.includes('kolesterol') && !normalized.includes('hdl') && !normalized.includes('ldl')) {
                            normalized = normalized.replace(/p-kolesterol/gi, 'p-kolesterol');
                            normalized = normalized.replace(/kolesterol$/gi, 'p-kolesterol');
                        }
                        
                        // HbA1c - handle "(IFCC)" variant
                        if (normalized.includes('hba1c')) {
                            // Remove (IFCC) or similar variants
                            normalized = normalized.replace(/\(ifcc\)/gi, '');
                            normalized = normalized.replace(/\(.*\)/g, ''); // Remove any parentheses content
                            normalized = normalized.replace(/b-.*hba1c/gi, 'b - hba1c');
                            normalized = normalized.replace(/hba1c/gi, 'b - hba1c');
                            // Clean up extra spaces
                            normalized = normalized.replace(/\s+/g, ' ').trim();
                        }
                        
                        return normalized;
                    }

                    // Create a map of normalized biomarker names to their display names and indices
                    const biomarkerMap = new Map();
                    biomarkers.forEach((bio, index) => {
                        const normalized = normalizeName(bio.name);
                        biomarkerMap.set(normalized, { name: bio.name, index: index });
                    });

                    let importedCount = 0;
                    let dateSet = false;

                    // Process data rows (skip header row)
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        if (!row || row.length === 0) continue;

                        const biomarkerName = String(row[nameColIndex] || '').trim();
                        const resultValue = row[resultColIndex];
                        const dateValue = dateColIndex >= 0 ? row[dateColIndex] : null;

                        if (!biomarkerName || resultValue === undefined || resultValue === null || resultValue === '') {
                            continue;
                        }

                        // Set date if available (use first date found)
                        if (!dateSet && dateValue && dateColIndex >= 0) {
                            try {
                                let dateStr = String(dateValue);
                                // Handle Excel date serial numbers
                                if (typeof dateValue === 'number') {
                                    const excelDate = XLSX.SSF.parse_date_code(dateValue);
                                    if (excelDate) {
                                        dateStr = `${excelDate.y}-${String(excelDate.m).padStart(2, '0')}-${String(excelDate.d).padStart(2, '0')}`;
                                    }
                                } else {
                                    // Try to parse date string
                                    const date = new Date(dateValue);
                                    if (!isNaN(date.getTime())) {
                                        dateStr = date.toISOString().split('T')[0];
                                    }
                                }
                                document.getElementById('analysis-date').value = dateStr;
                                dateSet = true;
                            } catch (e) {
                                console.warn('Could not parse date:', dateValue);
                            }
                        }

                        // Normalize and match biomarker name
                        const normalizedName = normalizeName(biomarkerName);
                        let matched = null;

                        // Try exact match first
                        if (biomarkerMap.has(normalizedName)) {
                            matched = biomarkerMap.get(normalizedName);
                        } else {
                            // Try fuzzy matching - but be more careful to avoid false matches
                            // Only match if the normalized name contains key unique identifiers
                            for (const [norm, bioInfo] of biomarkerMap.entries()) {
                                // Skip if normalized name contains "non" but the map entry doesn't (or vice versa)
                                if ((normalizedName.includes('non') && !norm.includes('non')) ||
                                    (!normalizedName.includes('non') && norm.includes('non'))) {
                                    continue;
                                }
                                
                                // More specific matching: check if key parts match
                                if (normalizedName === norm || 
                                    (normalizedName.includes(norm) && normalizedName.length <= norm.length * 1.5) ||
                                    (norm.includes(normalizedName) && norm.length <= normalizedName.length * 1.5)) {
                                    matched = bioInfo;
                                    break;
                                }
                            }
                        }

                        if (!matched) {
                            console.warn(`Could not match biomarker: "${biomarkerName}" (normalized: "${normalizedName}")`);
                            continue;
                        }

                        // Find the biomarker element and update its value
                        const biomarkerElements = document.querySelectorAll('.biomarker');
                        const biomarkerElement = biomarkerElements[matched.index];
                        
                        if (biomarkerElement) {
                            const input = biomarkerElement.querySelector('.value-input');
                            if (input) {
                                // Get the raw value from Excel and preserve exact decimal places
                                let rawValue = resultValue;
                                let originalValueStr = null;
                                
                                // Preserve the original string representation from Excel
                                if (typeof rawValue === 'number') {
                                    // Excel converted it to number - we need to preserve decimal places
                                    originalValueStr = String(rawValue);
                                } else {
                                    // It's a string - use it directly and preserve decimal places
                                    originalValueStr = String(rawValue).trim();
                                    // Replace comma with dot for HTML number input compatibility
                                    originalValueStr = originalValueStr.replace(',', '.');
                                }
                                
                                // Convert to number for calculations
                                const numValue = parseFloat(originalValueStr);
                                
                                // Check if we got a valid number
                                if (isNaN(numValue)) {
                                    console.warn(`Could not parse value for ${biomarkerName}: ${resultValue}`);
                                    continue;
                                }
                                
                                // Use the original string value directly in input field
                                // This preserves exact decimal places from Excel
                                input.value = originalValueStr;
                                
                                // Get the biomarker from the array
                                const biomarker = biomarkers[matched.index];
                                
                                // Update indicator position and color
                                const indicator = biomarkerElement.querySelector('.indicator');
                                if (indicator) {
                                    // Update position and color based on numeric value
                                    if (biomarker && biomarker.ranges) {
                                        // Get reference values
                                        const refMin = biomarker.ranges.green ? biomarker.ranges.green.min : null;
                                        const refMax = biomarker.ranges.green ? biomarker.ranges.green.max : null;
                                        
                                        const position = calculatePosition(numValue, biomarker.ranges, biomarker.reverse, refMin, refMax);
                                        const indicatorColor = getIndicatorColor(numValue, biomarker.ranges, biomarker.reverse);
                                        indicator.style.left = `${position}%`;
                                        indicator.style.background = indicatorColor;
                                    }
                                }
                                
                                // Also update the biomarker value in the array
                                biomarkers[matched.index].value = numValue;
                                
                                importedCount++;
                            }
                        }
                    }

                    // Reset file input
                    event.target.value = '';

                    if (importedCount > 0) {
                        alert(`Importerade ${importedCount} blodprovsvärden från Excel-filen!`);
                    } else {
                        alert("Inga värden kunde importeras. Kontrollera att biomarker-namnen i Excel-filen matchar de som visas i gränssnittet.");
                    }
                } catch (error) {
                    console.error("Error importing Excel file:", error);
                    alert("Ett fel inträffade vid importen. Kontrollera att filen är korrekt formaterad.");
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function exportToExcel() {
    try {
        // Get patient data
        const date = document.getElementById('analysis-date').value;
        const name = document.getElementById('patient-name').value.trim();
        const personnummer = document.getElementById('patient-id').value.trim();

        // Validate inputs
        if (!date || !name || !personnummer) {
            alert("Vänligen fyll i alla fält (Datum, Namn, Personnummer) innan export.");
            return;
        }

        // Sanitize filename components
        const sanitizedDate = date.replace(/-/g, '');
        const sanitizedName = name.replace(/[^a-zA-Z0-9 ]/g, '').replace(/\s+/g, '_');
        const sanitizedPersonnummer = personnummer.replace(/[^a-zA-Z0-9]/g, '');

        // Generate filename
        const filename = `Blodprover_${sanitizedDate}_${sanitizedName}_${sanitizedPersonnummer}.xlsx`;

        // Get the comment and interpreter
        const comment = document.querySelector('.comments-box textarea').value || "Ingen kommentar";
        const dropdown = document.getElementById("tolkat-av");
        let interpretedBy = dropdown.value;
        if (interpretedBy === "Other") {
            const otherInput = document.getElementById("other-input").value.trim();
            interpretedBy = otherInput || "Okänt namn";
        }

        // Collect current biomarker values from input fields
        const biomarkerInputs = document.querySelectorAll('.value-input');
        const biomarkerNames = biomarkers.map(b => b.name);
        const biomarkerValues = Array.from(biomarkerInputs).map(input => parseFloat(input.value));

        // Create headers and values for the Excel file
        const headers = [
            'Datum',
            'Namn',
            'Personnummer',
            ...biomarkerNames,
            'Tolkning av resultat',
            'Tolkat av'
        ];
        const values = [
            date,
            name,
            personnummer,
            ...biomarkerValues,
            comment,
            interpretedBy
        ];

        // Create worksheet data and set it up
        const wsData = [headers, values];
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        ws['!cols'] = headers.map(() => ({ wch: 20 }));

        // Create and setup workbook
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Resultat");
        wb.Props = {
            Title: "Resultat Blodprover",
            Subject: "Blodprovsanalys",
            Author: "Advanced Blood Analysis Suite",
            CreatedDate: new Date()
        };

        // Save file
        XLSX.writeFile(wb, filename);
    } catch (error) {
        console.error("An error occurred during the export process:", error);
        alert("Ett fel inträffade vid exporten. Kontrollera konsolen för mer information.");
    }
}

            `;
            
            // Create divs for each input field
            const nameDivClone = document.createElement('div');
            nameDivClone.textContent = name;
            nameDivClone.style.cssText = `
                display: inline-block;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
                font-size: 0.9rem;
                line-height: 1.2rem;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 7px;
                width: auto;
                min-width: 150px;
                background: white;
                color: #000000;
                text-align: left;
            `;
            inputFieldsContainer.appendChild(nameDivClone);
            
            const personnummerDivClone = document.createElement('div');
            personnummerDivClone.textContent = personnummer;
            personnummerDivClone.style.cssText = `
                display: inline-block;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
                font-size: 0.9rem;
                line-height: 1.2rem;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 7px;
                width: auto;
                min-width: 160px;
                background: white;
                color: #000000;
                text-align: left;
            `;
            inputFieldsContainer.appendChild(personnummerDivClone);
            
            const dateInput = document.getElementById('analysis-date');
            const dateDivClone = document.createElement('div');
            dateDivClone.textContent = date;
            dateDivClone.style.cssText = `
                display: inline-block;
                font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
                font-size: 0.9rem;
                line-height: 1.2rem;
                padding: 0.8rem;
                border: 1px solid #ccc;
                border-radius: 7px;
                width: auto;
                min-width: 180px;
                background: white;
                color: #000000;
                text-align: left;
            `;
            inputFieldsContainer.appendChild(dateDivClone);
            
            tempContainer.appendChild(inputFieldsContainer);
        }

        // Clone biomarkers in this group
        group.forEach(biomarker => {
            const biomarkerClone = biomarker.cloneNode(true);
            
            // Hide remove button (if it exists)
            const removeButton = biomarkerClone.querySelector('.biomarker-remove');
            if (removeButton) {
                removeButton.style.display = 'none';
            }
            
            // Replace inputs with divs
            const valueInput = biomarkerClone.querySelector('.value-input');
            if (valueInput) {
                const valueDiv = document.createElement('div');
                valueDiv.textContent = valueInput.value;
                valueDiv.style.cssText = `
                    display: inline-block;
                    font-family: inherit;
                    font-size: inherit;
                    line-height: inherit;
                    padding: ${window.getComputedStyle(valueInput).padding};
                    border: ${window.getComputedStyle(valueInput).border};
                    border-radius: ${window.getComputedStyle(valueInput).borderRadius};
                    width: auto;
                    background: ${window.getComputedStyle(valueInput).backgroundColor};
                    color: ${window.getComputedStyle(valueInput).color};
                    font-weight: bold;
                `;
                valueInput.parentNode.replaceChild(valueDiv, valueInput);
            }
            
            tempContainer.appendChild(biomarkerClone);
        });

        // Clone footer logo and add footer text
        const footerClone = footerLogo.cloneNode(true);
        footerClone.style.cssText = `
            position: relative;
            margin-left: auto;
            margin-right: 20px;
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        `;
        
        // Create footer text container
        const footerTextContainer = document.createElement('div');
        footerTextContainer.style.cssText = `
            position: relative;
            margin-top: 2rem;
            margin-bottom: 20px;
            margin-left: 20px;
            font-size: 20px !important;
            font-weight: normal !important;
            line-height: 1.5 !important;
            color: #666666 !important;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif !important;
        `;
        
        const tolkatAvDropdown = document.getElementById("tolkat-av");
        const tolkatAv = tolkatAvDropdown ? tolkatAvDropdown.options[tolkatAvDropdown.selectedIndex].text : "Okänt";
        const footerText = `${name} | ${personnummer} | Blodprover ${date} | Tolkat av: ${tolkatAv} | Sida ${currentGroup + 1} av ${biomarkerGroups.length}`;
        footerTextContainer.textContent = footerText;
        
        tempContainer.appendChild(footerClone);
        tempContainer.appendChild(footerTextContainer);

        document.body.appendChild(tempContainer);

        // Wait for DOM to update, then capture
        setTimeout(() => {
            html2canvas(tempContainer, {
                scale: 2,
                useCORS: true,
                logging: false,
                scrollX: 0,
                scrollY: 0,
                backgroundColor: '#F0EEEC',
                allowTaint: false
            }).then(canvas => {
                const filename = `Blodprover_${formattedDate}_${name}_${personnummer}_${currentGroup + 1}.jpeg`;
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/jpeg', 1.0);
                link.click();

                // Remove temporary container
                document.body.removeChild(tempContainer);

                // Process next group
                currentGroup++;
                setTimeout(processNextGroup, 500); // Small delay between downloads
            }).catch(error => {
                console.error("Error exporting image:", error);
                document.body.removeChild(tempContainer);
                buttons.forEach(button => button.classList.remove('hide-on-export'));
                nameInput.style.display = 'block';
                nameDiv.remove();
                personnummerInput.style.display = 'block';
                personnummerDiv.remove();
                alert("Ett fel inträffade vid exporten av bild " + (currentGroup + 1) + ".");
            });
        }, 300);
    }

    // Start processing
    processNextGroup();
}

function exportAsPDF() {
    // Get the window object from jsPDF
    const { jsPDF } = window.jspdf;
    
    // Get patient data
    const date = document.getElementById('analysis-date').value;
    const name = document.getElementById('patient-name').value.trim();
    const personnummer = document.getElementById('patient-id').value.trim();

    // Validate inputs
    if (!date || !name || !personnummer) {
        alert("Vänligen fyll i alla fält (Datum, Namn, Personnummer) innan export.");
        return;
    }

    // Create loading indicator
    const loadingIndicator = document.createElement('div');
    loadingIndicator.innerText = 'Skapar PDF, var god vänta...';
    loadingIndicator.style.position = 'fixed';
    loadingIndicator.style.top = '50%';
    loadingIndicator.style.left = '50%';
    loadingIndicator.style.transform = 'translate(-50%, -50%)';
    loadingIndicator.style.background = 'rgba(255, 255, 255, 0.9)';
    loadingIndicator.style.padding = '20px';
    loadingIndicator.style.borderRadius = '8px';
    loadingIndicator.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.2)';
    loadingIndicator.style.zIndex = '9999';
    document.body.appendChild(loadingIndicator);
    
    // Generate filename
    const formattedDate = date.replace(/-/g, '');
    const sanitizedName = name.replace(/[^a-zA-Z0-9 ]/g, '').replace(/\s+/g, '_');
    const sanitizedPersonnummer = personnummer.replace(/[^a-zA-Z0-9]/g, '');
    const filename = `Blodprover_${formattedDate}_${sanitizedName}_${sanitizedPersonnummer}.pdf`;

    // Select elements to hide during export
    const buttons = document.querySelectorAll('.export-button');
    const textarea = document.querySelector('.comments-box textarea');
    const dropdown = document.getElementById('tolkat-av');
    const nameInput = document.getElementById('patient-name');
    const personnummerInput = document.getElementById('patient-id');

    // Store original styles
    const originalStyles = {
        bodyMargin: document.body.style.margin,
        bodyPadding: document.body.style.padding,
        htmlMargin: document.documentElement.style.margin,
        htmlPadding: document.documentElement.style.padding
    };

    // Hide buttons during export
    buttons.forEach(button => button.classList.add('hide-on-export'));
    
    // Create and insert div for name
    const nameDiv = document.createElement('div');
    nameDiv.textContent = name;
    nameDiv.style.cssText = `
        display: inline-block;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        padding: ${window.getComputedStyle(nameInput).padding};
        border: ${window.getComputedStyle(nameInput).border};
        border-radius: ${window.getComputedStyle(nameInput).borderRadius};
        width: auto;
        min-width: ${nameInput.offsetWidth}px;
        background: ${window.getComputedStyle(nameInput).backgroundColor};
        color: ${window.getComputedStyle(nameInput).color};
        text-align: left;
    `;
    nameInput.style.display = 'none';
    nameInput.parentNode.insertBefore(nameDiv, nameInput);

    // Create and insert div for personnummer
    const personnummerDiv = document.createElement('div');
    personnummerDiv.textContent = personnummer;
    personnummerDiv.style.cssText = `
        display: inline-block;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        padding: ${window.getComputedStyle(personnummerInput).padding};
        border: ${window.getComputedStyle(personnummerInput).border};
        border-radius: ${window.getComputedStyle(personnummerInput).borderRadius};
        width: auto;
        min-width: ${personnummerInput.offsetWidth}px;
        background: ${window.getComputedStyle(personnummerInput).backgroundColor};
        color: ${window.getComputedStyle(personnummerInput).color};
        text-align: left;
    `;
    personnummerInput.style.display = 'none';
    personnummerInput.parentNode.insertBefore(personnummerDiv, personnummerInput);

    // Fix dropdown rendering issues by replacing it with a styled div
    const dropdownValue = dropdown.options[dropdown.selectedIndex].text;
    const dropdownDiv = document.createElement('div');
    dropdownDiv.textContent = dropdownValue;
    dropdownDiv.style.cssText = `
        display: block;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        padding: ${window.getComputedStyle(dropdown).padding};
        border: ${window.getComputedStyle(dropdown).border};
        border-radius: ${window.getComputedStyle(dropdown).borderRadius};
        width: ${dropdown.offsetWidth}px;
        background: ${window.getComputedStyle(dropdown).backgroundColor};
        color: ${window.getComputedStyle(dropdown).color};
        text-align: left;
        height: auto;
    `;
    dropdown.style.display = 'none';
    dropdown.parentNode.insertBefore(dropdownDiv, dropdown);

    // Fix textarea rendering issues by replacing it with a styled div
    const textareaDiv = document.createElement('div');
    textareaDiv.innerHTML = textarea.value.replace(/\n/g, '<br>');
    textareaDiv.style.cssText = `
        display: block;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
        padding: ${window.getComputedStyle(textarea).padding};
        border: ${window.getComputedStyle(textarea).border};
        border-radius: ${window.getComputedStyle(textarea).borderRadius};
        width: ${textarea.offsetWidth}px;
        background: ${window.getComputedStyle(textarea).backgroundColor};
        color: ${window.getComputedStyle(textarea).color};
        margin-top: ${window.getComputedStyle(textarea).marginTop};
        margin-bottom: ${window.getComputedStyle(textarea).marginBottom};
    `;
    textarea.style.display = 'none';
    textarea.parentNode.insertBefore(textareaDiv, textarea);

    // Initialize PDF document (A4 format)
    const pdf = new jsPDF('p', 'pt', 'a4');
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    
    // Set background color for PDF
    pdf.setFillColor(240, 238, 236); // #F0EEEC
    pdf.rect(0, 0, pageWidth, pageHeight, 'F');
    
    // Get all the content sections we want to include in the PDF
    const header = document.querySelector('.header');
    const inputFields = document.querySelector('.input-fields');
    const biomarkers = document.querySelectorAll('.biomarker');
    const commentsBox = document.querySelector('.comments-box');
    
    // Convert header to image
    html2canvas(header, { 
        scale: 3, // Increased from 2 for better quality
        useCORS: true, 
        backgroundColor: '#ffffff' 
    }).then(headerCanvas => {
        // Add header to PDF
        const headerImgData = headerCanvas.toDataURL('image/jpeg', 0.95);
        const headerImgWidth = pageWidth - 40; // 20px margin on both sides
        const headerImgHeight = headerCanvas.height * headerImgWidth / headerCanvas.width;
        
        pdf.addImage(
            headerImgData,
            'JPEG',
            20, // Left margin
            20, // Top margin
            headerImgWidth,
            headerImgHeight
        );
        
        // Convert input fields to image
        return html2canvas(inputFields, { scale: 2, useCORS: true, backgroundColor: '#ffffff' });
    }).then(inputFieldsCanvas => {
        // Add input fields to PDF
        const inputImgData = inputFieldsCanvas.toDataURL('image/jpeg', 0.95);
        const inputImgWidth = pageWidth - 40;
        const inputImgHeight = inputFieldsCanvas.height * inputImgWidth / inputFieldsCanvas.width;
        
        let yPos = 50; // Reduced from 120 to 80 to tighten the space
        
        pdf.addImage(
            inputImgData,
            'JPEG',
            20,
            yPos,
            inputImgWidth,
            inputImgHeight
        );
        
        yPos += inputImgHeight + 20;
        
        // Process each biomarker section
        let biomarkerPromises = Array.from(biomarkers).map(biomarker => 
            html2canvas(biomarker, { scale: 2, useCORS: true, backgroundColor: '#ffffff' })
        );
        
        return Promise.all([Promise.all(biomarkerPromises), yPos]);
    }).then(([biomarkerCanvases, yPos]) => {
        // Add each biomarker to PDF
        let currentYPos = yPos;
        
        for (let i = 0; i < biomarkerCanvases.length; i++) {
            const canvas = biomarkerCanvases[i];
            const imgData = canvas.toDataURL('image/jpeg', 0.95);
            const imgWidth = pageWidth - 40;
            const imgHeight = canvas.height * imgWidth / canvas.width;
            
            // Check if we need a new page
            if (currentYPos + imgHeight > pageHeight - 20) {
                pdf.addPage();
                // Reset background color for new page
                pdf.setFillColor(240, 238, 236);
                pdf.rect(0, 0, pageWidth, pageHeight, 'F');
                currentYPos = 20; // Reset position for new page
            }
            
            pdf.addImage(
                imgData,
                'JPEG',
                20,
                currentYPos,
                imgWidth,
                imgHeight
            );
            
            currentYPos += imgHeight + 20;
        }
        
        // Convert comments box to image
        return Promise.all([html2canvas(commentsBox, { scale: 2, useCORS: true, backgroundColor: '#ffffff' }), currentYPos]);
    }).then(([commentsCanvas, yPos]) => {
        // Add comments to PDF
        const commentsImgData = commentsCanvas.toDataURL('image/jpeg', 0.95);
        const commentsImgWidth = pageWidth - 40;
        const commentsImgHeight = commentsCanvas.height * commentsImgWidth / commentsCanvas.width;
        
        let currentYPos = yPos;
        
        // Check if we need a new page for comments
        if (currentYPos + commentsImgHeight > pageHeight - 20) {
            pdf.addPage();
            // Reset background color for new page
            pdf.setFillColor(240, 238, 236);
            pdf.rect(0, 0, pageWidth, pageHeight, 'F');
            currentYPos = 20;
        }
        
        pdf.addImage(
            commentsImgData,
            'JPEG',
            20,
            currentYPos,
            commentsImgWidth,
            commentsImgHeight
        );
        
        // Lägg till SENTION-logotypen längst ned i PDF-rapporten
        const logoImg = new Image();
        logoImg.src = 'https://i.postimg.cc/FRwbMSBN/SENTION-logo-Black-Transparent-BG.png';
        logoImg.onload = function() {
            // Beräkna storleken för logotypen (bredd 60px, höjd proportionellt)
            const logoWidth = 60;
            const logoHeight = logoWidth * (logoImg.height / logoImg.width);
            
            // Positionen för logotypen (längst ned till höger)
            const logoX = pageWidth - logoWidth - 20; // 20px från höger kant
            const logoY = pageHeight - logoHeight - 20; // 20px från botten
            
            // Lägg till logotypen i PDF
            pdf.addImage(
                logoImg,
                'PNG',
                logoX,
                logoY,
                logoWidth,
                logoHeight
            );
            
            // Spara PDF-filen
            // Lägg till identifiering i nedre vänstra hörnet
            const tolkatAvDropdown = document.getElementById("tolkat-av");
            const tolkatAv = tolkatAvDropdown.options[tolkatAvDropdown.selectedIndex].text;
            const footerText = `${name} | ${personnummer} | Blodprover ${date} | Tolkat av: ${tolkatAv}`;
            pdf.setFontSize(10);
            pdf.setTextColor(100, 100, 100); // Diskret mörkgrå färg
            pdf.text(footerText, 20, pageHeight - 10);
            
            pdf.save(filename);
            
            // Cleanup och återställ original-elementen efter att PDF:en har sparats
            document.body.removeChild(loadingIndicator);
            
            // Återställ alla originalelement
            nameInput.style.display = 'block';
            nameDiv.remove();
            personnummerInput.style.display = 'block';
            personnummerDiv.remove();
            dropdown.style.display = 'block';
            dropdownDiv.remove();
            textarea.style.display = 'block';
            textareaDiv.remove();
            
            // Visa knapparna igen
            buttons.forEach(button => button.classList.remove('hide-on-export'));
        };
    }).catch(error => {
        console.error("Ett fel inträffade vid PDF-exporten:", error);
        alert("Ett fel inträffade vid PDF-exporten. Kontrollera konsolen för mer information.");
        
        // Cleanup and restore original elements in case of error
        if (document.body.contains(loadingIndicator)) {
            document.body.removeChild(loadingIndicator);
        }
        
        // Restore the original elements
        nameInput.style.display = 'block';
        if (nameDiv) nameDiv.remove();
        personnummerInput.style.display = 'block';
        if (personnummerDiv) personnummerDiv.remove();
        dropdown.style.display = 'block';
        if (dropdownDiv) dropdownDiv.remove();
        textarea.style.display = 'block';
        if (textareaDiv) textareaDiv.remove();
        
        // Show the buttons again
        buttons.forEach(button => button.classList.remove('hide-on-export'));
    });
}

const nameInput = document.getElementById('patient-name');

    nameInput.addEventListener('input', function () {
        // Create a temporary span element to measure the text width
        const tempSpan = document.createElement('span');
        tempSpan.style.visibility = 'hidden';
        tempSpan.style.position = 'absolute';
        tempSpan.style.whiteSpace = 'nowrap';
        tempSpan.style.fontSize = window.getComputedStyle(this).fontSize;
        tempSpan.style.fontFamily = window.getComputedStyle(this).fontFamily;
        tempSpan.textContent = this.value || this.placeholder;

        document.body.appendChild(tempSpan);
        const newWidth = tempSpan.offsetWidth + 20; // Add some padding
        this.style.width = `${newWidth}px`;
        document.body.removeChild(tempSpan);
    });
    </script>
